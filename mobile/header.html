<script>
   $(function(){
        $('.dropdown-toggle').on('click',function(){
          event.stopPropagation();
          $('.community-dropdown').toggle();
        });
        $(".community-dropdown").on("click", function (event) {
          event.stopPropagation();
      });
        $(document).on("click", function () {
          $(".community-dropdown").hide();
      });
    });
</script>
